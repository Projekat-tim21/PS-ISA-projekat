<!DOCTYPE html>
<html >
<head>
<meta charset="ISO-8859-1">
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script src="register.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="registracija_style.css"/>
<title>Registracija korisnika</title>
</head>
<body>

    <h1 class="text-center">REGISTRACIJA</h1>

	<section>
	<!--<h1 class="section-header">REGISTRACIJA</h1>-->
		<div class="login-page">
			<div  class="form">
				<form class="login-form"  name="vform"  id="registracija"  > 
				
					<div id="username_div">
						<input id="username" class="btn1 " type="text" name="username" maxlength = "10"  placeholder="korisnicko ime" required>
						<div id="username_error"></div>
					</div>
					<div id="ime_div">
						<input class="btn1 " id="ime" type="text" name="ime" maxlength = "10" placeholder="ime" required>
						<div id="ime_error"></div>
					</div>
					<div id="prezime_div">
						<input class="btn1 " type="text" id="prezime" name="prezime" maxlength = "10" placeholder="prezime" required>
						<div id="prezime_error"></div>
					</div>
					<div id="grad_div">
						<input class="btn1 " type="text" id="grad" name="grad" maxlength = "10" placeholder="grad" required>
						<div id="grad_error"></div>
					</div>
					<div id="telefon_div" >
						<input class="btn1 " type="number" id="telefon" name="telefon" maxlength = "15" placeholder="telefon, samo brojevi" required>
						<div id="telefon_error"></div>
					</div>
					<div id="email_div">
						<input class="btn1 " name="email" id="email" type="email" maxlength = "10" placeholder="email" required>
						<div id="email_error"></div>
					</div>
					<div id="password_div">
						<input class="btn1 " name="password" id="password" type="password" maxlength = "10" onchange="this.setCustomValidity(this.validity.patternMismatch ?  : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" placeholder="password" required>
					</div>
					<div id="passwordConfirm_div">
						<input class="btn1 " name="password_confirm" id="passwordConfirm" type="password" maxlength = "10" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="potvrdi password" required>
						<div id="password_error"></div>
					</div>
					<div>
						<input type="submit" name="register" value="Registrovanje" id="registerButton" class="btn btnUNaslovu" >  
					</div>
					<p class="message">Vec Ste prethodno registrovani? <a href="logovanje.html"     class="logtext">Ulogujte se </a>
					</p>
			</form>
		</div>
	</div>
	</section>


<input id="password" name="password" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" placeholder="Password" required>

<input id="password_two" name="password_two" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="Verify Password" required>

	
</body>
</html>
